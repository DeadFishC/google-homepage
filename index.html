<!DOCTYPE html>
<html>
<head>
    <link src="reset.css" rel="stylesheet">
    <title>Google Home Page</title>
    <style>

        body {
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
        }

        p {
            font-size: 13px;
            color: #222222;
        }

        a:visited {
            color:slategray;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            display: inline;
            text-align: center;

        }
        li {
            display: inline-block;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        ul li img {
            vertical-align: middle;
        }
        
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #searchbar {
            border-radius: 30px;
            min-width: 30em;
            max-width: 50em;
            height: 3em;
            border:none;
            border-color:silver;
            padding-left: 2em;
            padding-right: 2em;
            outline: none;
            box-shadow: 0px 0px 1px 1px #bebebe;
        }

        #searchbar:hover {
            box-shadow: 0px 0px 5px 1px #bebebe;
        }

        .srch_b {
            padding: 10px 20px;
            align-items: center;
            text-align: center;
            border: none;
            color: #5f6368 ;
            border-radius: 5px;
        }

        .srch_b:hover {
            box-shadow: 0px 0px 1px 1px #bebebe;
            color: #222222;
        }

        #lang {
            color: #1a0dab;
        }

        #navbar {
            float: right;
            margin-right: 2em;
            margin-top: 0;
        }

        #navbar a {
            color: rgba(0, 0, 0, 0.87);
            font-size: 13px;
        }
        
        #apps {
            height: 1.5em;
            opacity: 80%;
        }

        #n {
            border-radius: 50%;
        }

        #footerbox {
            position: absolute;
            background-color: #f2f2f2;
            bottom: 0;
            left: -5px;
            right: 10px;
            margin: 0px 0px 0px 0px;
            height: 2.5em;
            width: 110%;
            z-index: 0;
            border-style: solid;
            border-color: #e4e4e4;
            border-width: 1px 0px 0px 0px;
        }

        #footer ul li a{
            color: #5f6368; 
            font-size: 14px;           
        }


        #footer1 {
            position: absolute;
            bottom: 0;
            padding-left: 2em;
            margin-bottom: 0em;
            z-index: 1;
            font-size: 15px;
        }

        #footer2 {
            position: absolute;
            right: 0;
            bottom: 0;
            margin-right: 2em;
            margin-bottom: 0em;
            z-index: 1;
            font-size: 15px;
        }
        
        
        
    </style>
</head>
<body>
    <header>
        <ul id="navbar" name="navbar">
            <li>
                <a href="#">Gmail</a>
                &nbsp&nbsp
            </li>
            <li>
                <a href="#">Images</a>
                &nbsp&nbsp&nbsp
            </li>
            <li>
                <a href="#"><img id="apps" src="apps.png"></a>
                &nbsp&nbsp&nbsp
            </li>
            <li>
                <a href="#"><img id="n" src="N.png"></a>
            </li>
        </ul>
    </header>
    <main>
        <div class="main">
            <a href="#"><img src="google.png" alt="Google logo"></a>
            <br><br><br>
            <form>
                <input id="searchbar" type="text">
                <br>
                <br>
                <div id="buttons">
                    <span>
                        <button class="srch_b" type="submit">Google Search</button>
                        &nbsp&nbsp
                        <button class="srch_b" type="submit">I'm Feeling Lucky</button>
                    </span>
                </div>
            </form>
            <br><br>
            <p>Google offered in: <a id = "lang" href="#">русский</a></p>
        </div>
    </main>
    <footer>
        <div id="footerbox">&nbsp;</div>
        <div id="footer">
            <ul id="footer1" name="footer1">
                <li>
                    <a href="#">Advertising</a>
                    &nbsp&nbsp
                </li>
                <li>
                    <a href="#">Business</a>
                    &nbsp&nbsp
                </li>
                <li>
                    <a href="#">About</a>
                    &nbsp&nbsp
                </li>
                <li>
                    <a href="#">How Search Works</a>
                </li>
            </ul>
            <ul id="footer2" name="footer2">
                <li>
                    <a href="#">Privacy</a>
                    &nbsp&nbsp
                </li>
                <li>
                    <a href="#">Terms</a>
                    &nbsp&nbsp
                </li>
                <li>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
